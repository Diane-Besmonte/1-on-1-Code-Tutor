<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table
      border="4"
      cellpadding="10"
      align="center"
      valign="middle"
      width="1200"
      cellspacing="5"
    >
      <caption>
        HTML Table Tags and Attributes
      </caption>
      <tbody>
        <tr>
          <th colspan="2" rowspan="2" style="font-size: 30px">Student</th>
          <th colspan="4">Exam</th>
          <th colspan="4">2nd Exam</th>
          <th colspan="2" rowspan="2">Final Grade</th>
        </tr>
        <tr>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
          <th rowspan="2">Grade</th>
          <th>Q1</th>
          <th>Q2</th>
          <th>Q3</th>
          <th rowspan="2">Grade</th>
        </tr>
        <tr>
          <th>Code</th>
          <th>Name</th>
          <td>8</td>
          <td>7</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
          <td>7</td>
          <th>s/ A.</th>
          <th>c/ A.</th>
        </tr>
        <tr>
          <td align="center">80549061</td>
          <td align="center">John</td>
          <td align="center">70%</td>
          <td align="center">100%</td>
          <td align="center">100%</td>
          <td align="center">17.6</td>
          <td align="center" colspan="4"></td>
          <td align="center">17.6</td>
          <td align="center">18</td>
        </tr>
        <tr>
          <td align="center">805409062</td>
          <td align="center">Mary</td>
          <td align="center">10%</td>
          <td align="center">50%</td>
          <td align="center">50%</td>
          <td align="center">6.8</td>
          <td align="center">100%</td>
          <td align="center">100%</td>
          <td align="center">50%</td>
          <td align="center">16.5</td>
          <td align="center">16.5</td>
          <td align="center">17</td>
        </tr>
        <tr>
          <td align="center">805409063</td>
          <td align="center">Claire</td>
          <td align="center" colspan="4"></td>
          <td align="center">50%</td>
          <td align="center">50%</td>
          <td align="center">50%</td>
          <td align="center">10.0</td>
          <td align="center">10.0</td>
          <td align="center">10</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
